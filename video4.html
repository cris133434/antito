<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomistas griegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 1.2em;
        }
        .video-box {
            background: white;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #2980b9;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #1abc9c;
        }
        a.volver {
            display: block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a.volver:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <header>Atomistas griegos</header>
    <div class="video-box">
        <p>Haz clic en el botón de abajo para ver el video:</p>
        <a href="https://www.youtube.com/watch?v=st1in9yXOyQ    " target="_blank" class="btn">Ver Video</a>
        <a href="index.html" class="volver">⬅ Volver a la lista</a>
    </div>
</body>
</html>
